<!-- main/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>
        9th Age Army Editor
    </title>
</head>
<body>
<section class="hero is-small is-success mb-4">
    <div class="hero-body">
        <h1 class="title is-1">
            {% if DEBUG == "1" %}
            DEBUG ON !!
            {% endif %}9th Age Army Editor</h1>
        <p class="subtitle is-4">
            Build armies and rules for The 9th Age Fantasy Battles
        </p>
    </div>
</section>

<div class="container">
    <div class="columns">

        {% block content %}

        {% endblock content %}

    </div>
</div>

</body>
</html>
